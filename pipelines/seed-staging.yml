seed_windows_qt515_staging:
  stage: Dependencies
  extends:
  - .seed_template
  - .windows_qt515
  variables:
    KRITA_STAGE_DEP:
      value: "ext_unknown"
  script:
    # TODO: bake this variable into the docker image
    - $env:PATH = "c:\Program Files\CMake\bin;c:\tools\llvm-mingw-20220906-ucrt-x86_64\bin;c:\tools\llvm-mingw-20220906-ucrt-x86_64\x86_64-w64-mingw32\bin;$env:PATH"
    - git config --global --add safe.directory $CI_PROJECT_DIR
    - cd $KRITA_STAGE_DEP
    - python -u ..\ci-utilities\run-ci-build.py --project $KRITA_STAGE_DEP --branch master --platform Windows/Qt5/Shared --only-build --fail-on-leaked-stage-files

seed_appimage_qt515_staging:
  stage: Dependencies
  extends:
  - .seed_template
  - .appimage_qt515
  variables:
    KRITA_STAGE_DEP:
      value: "ext_unknown"
  script:
    - git config --global --add safe.directory $CI_PROJECT_DIR
    - cd $KRITA_STAGE_DEP
    - python3 -u ../ci-utilities/run-ci-build.py --project $KRITA_STAGE_DEP --branch master --platform Linux/Qt5/Shared --only-build --fail-on-leaked-stage-files

seed_windows_qt515:
  stage: Dependencies
  extends:
  - .seed_template
  - .windows_qt515
  script:
    # TODO: bake this variable into the docker image
    - $env:PATH = "c:\Program Files\CMake\bin;c:\tools\llvm-mingw-20220906-ucrt-x86_64\bin;c:\tools\llvm-mingw-20220906-ucrt-x86_64\x86_64-w64-mingw32\bin;$env:PATH"
    - python -u ci-utilities/seed-package-registry.py --seed-file latest/krita-deps.yml --platform Windows/Qt5/Shared 2>&1 | Tee-Object -FilePath "seed-packages-win64.log"
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - ".\\**\\meson-logs\\meson-log.txt"
      - ".\\**\\CMakeCache.txt"
      - ".\\**\\CMakeFiles\\CMakeOutput.log"
      - ".\\**\\config.log"
      - "*.log"
    exclude:
      - "./**/meson-private/**/*"

seed_appimage_qt515:
  stage: Dependencies
  extends:
  - .seed_template
  - .appimage_qt515
  script:
    - python3 -u ci-utilities/seed-package-registry.py --seed-file latest/krita-deps.yml --platform Linux/Qt5/Shared 2>&1 | tee "seed-packages-linux.log"
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - "./**/meson-logs/meson-log.txt"
      - "./**/CMakeCache.txt"
      - "./**/CMakeFiles/CMakeOutput.log"
      - "./**/config.log"
      - "*.log"
    exclude:
      - "./**/meson-private/**/*"

seed_macos_qt515:
  stage: Dependencies
  extends:
  - .seed_template
  - .macos_qt515
  script:
    - python3 -u ci-utilities/seed-package-registry.py --seed-file latest/krita-deps.yml --platform MacOS/Qt5/Shared 2>&1 | tee "seed-packages-macos.log"
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - "./**/meson-logs/meson-log.txt"
      - "./**/CMakeCache.txt"
      - "./**/CMakeFiles/CMakeOutput.log"
      - "./**/config.log"
      - "*.log"
    exclude:
      - "./**/meson-private/**/*"

seed_macos_qt515_local_cache:
  extends:
  - seed_macos_qt515
  variables:
    KDECI_CACHE_PATH: $CI_PROJECT_DIR/_local_cache
  script:
    - python3 -u ci-utilities/seed-package-registry.py --seed-file latest/krita-deps.yml --platform MacOS/Qt5/Shared --publish-to-cache 2>&1 | tee "seed-packages-macos.log"

.seed_android_qt515:
  stage: Dependencies
  extends:
  - .seed_template
  - .android_qt515
  script:
    - python3 -u ci-utilities/seed-package-registry.py --seed-file latest/krita-deps.yml --platform Android/$KDECI_ANDROID_ABI/Qt5/Shared 2>&1 | tee "seed-packages-android-$KDECI_ANDROID_ABI.log"
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - "./**/meson-logs/meson-log.txt"
      - "./**/CMakeCache.txt"
      - "./**/CMakeFiles/CMakeOutput.log"
      - "./**/config.log"
      - "*.log"
    exclude:
      - "./**/meson-private/**/*"

.seed_android_qt515_dirty:
  extends:
  - .seed_android_qt515
  variables:
    KRITA_STAGE_DEP:
      value: "ext_unknown"
  script:
    - python3 -u tools/seed-dirty-projects.py -p $KRITA_STAGE_DEP --platform Android/$KDECI_ANDROID_ABI/Qt5/Shared --branch master 2>&1 | tee "seed-packages-android-$KDECI_ANDROID_ABI.log"

.shared_job_template_android:
  variables:
    KDECI_SHARED_INSTALL_PATH: $CI_PROJECT_DIR/_shared_install

.seed_android_x86_64_qt515:
  environment: android-x86_64-qt5.15
  variables:
    KDECI_PACKAGE_PROJECT: dkazakov/krita-ci-artifacts-android-x86_64-qt5.15
    KDECI_ANDROID_ABI: x86_64
    KDECI_CC_CACHE: /mnt/caches/krita-android/x86_64/
    KDECI_CACHE_PATH: /mnt/artifacts/krita-android/x86_64/

.seed_android_arm64-v8a_qt515:

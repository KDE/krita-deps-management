all_publish_windows:
  stage: Dependencies
  extends:
  - .seed_template
  - .windows_qt515
  script:
    - python -u tools/replace-branch-in-seed-file.py latest\krita-deps.yml --print --dst-branch $BRANCH_NAME_WINDOWS
    - python -u ci-utilities/seed-package-registry.py --seed-file latest/krita-deps.yml --platform Windows/Qt5/Shared 2>&1 | Tee-Object -FilePath "seed-packages-win64.log"
    - python -u tools/replace-branch-in-seed-file.py latest\developer-packages.yml --print --dst-branch $BRANCH_NAME_WINDOWS
    - python -u ci-utilities/seed-package-registry.py --seed-file latest/developer-packages.yml --platform Windows/Qt5/Shared 2>&1 | Tee-Object -FilePath "seed-packages-win64-dev.log"
    - python -u tools/replace-branch-in-seed-file.py latest\openvino-packages.yml --print --dst-branch $BRANCH_NAME_WINDOWS
    - python -u ci-utilities/seed-package-registry.py --seed-file latest/openvino-packages.yml --platform Windows/Qt5/Shared 2>&1 | Tee-Object -FilePath "seed-packages-win64-openvino.log"

all_local_cache_windows:
  extends:
  - all_publish_windows
  - .local_cache_mixin

all_shared_windows:
  extends:
  - all_publish_windows
  - .shared_build_mixin

custom_publish_windows:
  stage: Dependencies
  extends:
  - .seed_template
  - .windows_qt515
  variables:
    KRITA_STAGE_DEP:
      value: "ext_unknown"
  script:
    - python -u ci-utilities/seed-multiple-projects.py -p $KRITA_STAGE_DEP --platform Windows/Qt5/Shared --branch $BRANCH_NAME_WINDOWS 2>&1 | Tee-Object -FilePath "seed-packages-win64.log"

custom_local_cache_windows:
  extends:
  - custom_publish_windows
  - .local_cache_mixin

dirty_publish_windows:
  extends:
    - custom_publish_windows
  script:
  - python -u tools/seed-dirty-projects.py -p $KRITA_STAGE_DEP --platform Windows/Qt5/Shared --branch $BRANCH_NAME_WINDOWS 2>&1 | Tee-Object -FilePath "seed-packages-win64.log"

dirty_local_cache_windows:
  extends:
  - dirty_publish_windows
  - .local_cache_mixin

all_publish_macos:
  stage: Dependencies
  extends:
  - .seed_template
  - .macos_qt515
  script:
    - python3 -u tools/replace-branch-in-seed-file.py latest/krita-deps.yml --print --dst-branch $BRANCH_NAME_MACOS
    - python3 -u ci-utilities/seed-package-registry.py --seed-file latest/krita-deps.yml --platform MacOS/Qt5/Shared 2>&1 | tee "seed-packages-macos.log"
    - python3 -u tools/replace-branch-in-seed-file.py latest/developer-packages.yml --print --dst-branch $BRANCH_NAME_MACOS
    - python3 -u ci-utilities/seed-package-registry.py --seed-file latest/developer-packages.yml --platform MacOS/Qt5/Shared 2>&1 | tee "seed-packages-macos-dev.log"

all_local_cache_macos:
  extends:
  - all_publish_macos
  - .local_cache_mixin

all_shared_macos:
  extends:
  - all_publish_macos
  - .shared_build_mixin

custom_publish_macos:
  stage: Dependencies
  extends:
  - .seed_template
  - .macos_qt515
  variables:
    KRITA_STAGE_DEP:
      value: "ext_unknown"
  script:
    - python3 -u ci-utilities/seed-multiple-projects.py -p $KRITA_STAGE_DEP --platform MacOS/Qt5/Shared --branch $BRANCH_NAME_MACOS 2>&1 | tee "seed-packages-macos.log"
  
custom_local_cache_macos:
  extends:
  - custom_publish_macos
  - .local_cache_mixin

dirty_publish_macos:
  extends:
    - custom_publish_macos
  script:
    - python3 -u tools/seed-dirty-projects.py -p $KRITA_STAGE_DEP --platform MacOS/Qt5/Shared --branch $BRANCH_NAME_MACOS 2>&1 | tee "seed-packages-macos.log"

dirty_local_cache_macos:
  extends:
  - dirty_publish_macos
  - .local_cache_mixin

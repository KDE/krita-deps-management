- 'on': ['@all']
  'require':
    "base/iconv": "master"
    "base/openssl": "master"
    "base/boost": "master"
    "base/lcms2": "master"
    "base/png": "master"
    "base/nasm": "master"
    "base/eigen3": "master"
    "base/expat": "master"
    "base/exiv2": "master"
    "base/python": "master"
    "base/fribidi": "master"
    "heif/libaom": "master"
    "base/fftw3": "master"

- 'on': ['Windows']
  'require':
    "base/patch": "master"
    "base/strawberryperl": "master"
    "base/gettext": "master"
    "base/zlib": "master"

- 'on': ['Windows', 'MacOS']
  'require':
    # on Linux we use meson provided by the distribution
    "base/meson": "master"
    # on Linux we use meson provided by the distribution, on Android the use
    # of pkgconfig is explicitly prohibited
    "base/pkgconfig": "master"
